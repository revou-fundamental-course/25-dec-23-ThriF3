<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Revou Mini Project: Kalkulator Segitiga</title>
	</head>
	<body>
        <div class="blur-deco-1"></div>
        <div class="blur-deco-2"></div>
        <nav class="navigation">
            <a href="">Luas Segitiga</a>
            <div class="logo-container">
                <span class="logo">Mini</span>
                <span class="logo">Project</span>
            </div>
            <a href="">Keliling Segitiga</a>
        </nav>
		<header>
            <div class="title-container">
                <h1>Katik</h1>
                <span class="desc">Kalkulator Matematika Segitiga</span>
            </div>
		</header>
        <content>
            <!-- Kalkulasi Luas -->
            <div class="luas-hover">
                <div class="calculate-container" id="luas-container">
    
                    <div class="triangle-luas-container">
                        <div class="triangle"></div>
                        <span class="alas">a</span>
                        <span class="tinggi">t</span>
                        <span class="luas">l</span>
                    </div>
    
                    <div class="formula-container">
                        <h3>Luas Segitiga</h3>
                        <div class="formula">
                            <span>L = </span>
                            <div>
                                <span>1</span>
                                <hr>
                                <span>2</span>
                            </div>
                            <span> x </span>
                            <span>a</span>
                            <span> x </span>
                            <span>t</span>
                        </div>
                    </div>
    
                    <div class="form-container">
                        <div name="form-luas">
                            <div class="form-column">
                                <div class="form-row">
                                    <label for="alas">Alas</label>
                                    <input type="number" id="alas" name="alas" class="input" placeholder="0" maxlength="5">
                                </div>
                                <div class="form-row">
                                    <label for="tinggi">Tinggi</label>
                                    <input type="number" id="tinggi" name="tinggi" class="input" placeholder="0" maxlength="5">
                                </div>
                                <button class="calculate-button" onclick="luas()">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="hasil-container">
                <div class="alas-result" id="alas-result">
                    <span class="kategori-rumus" id="kategori-rumus">Luas Segitiga</span>
                    <span class="hasil-luas" id="hasil-luas">0</span>
                </div>
                <div class="keliling-result" id="keliling-result">
                    <span class="kategori-rumus" id="kategori-rumus">Keliling Segitiga</span>
                    <span class="hasil-keliling" id="hasil_keliling">0</span>
                </div>
            </div>


            <!-- Kalkulasi Keliling -->
            <div class="keliling-hover">
                <div class="calculate-container" id="keliling-container">
    
                    <div>
                        <div class="triangle"></div>
                        <span class="sisi-a" id="sisi-a">a</span>
                        <span class="sisi-b" id="sisi-b">b</span>
                        <span class="sisi-c" id="sisi-c">c</span>
                        <span class="luas">k</span>
                    </div>
    
                    <div class="formula-container">
                        <h3>Keliling Segitiga</h3>
                        <div class="formula">
                            <span>K = a + b + c</span>
                        </div>
                    </div>
    
                    <div class="form-container">
                        <div name="form-keliling">
                            <div class="form-column">
                                <div class="form-row">
                                    <label for="a">a</label>
                                    <input type="text" id="a" name="a" class="input" placeholder="0">
                                </div>
                                <div class="form-row">
                                    <label for="b">b</label>
                                    <input type="text" id="b" name="b" class="input" placeholder="0">
                                </div>
                                <div class="form-row">
                                    <label for="c">c</label>
                                    <input type="text" id="c" name="c" class="input" placeholder="0">
                                </div>
                                <button class="calculate-button" onclick="keliling()">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </content>
	</body>
</html>

<script src="js/script.js"></script>
